<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="test">
        <input id="city-input" type="text" placeholder="Enter city name">
        <button id="search-button">Search</button>
    </div>
    <div id="output">
       <div><span>City name</span> <h3 id="city-name"></h3></div>
       <div><span>Current time</span><h6 id="city-time"></h6></div>
       <div><span>Temperature (in <sup>o</sup>C)</span><p id="city-temp"></p></div>
       <div><span>Weather condition</span><p id="nearby"></p></div>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
